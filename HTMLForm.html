<html>
    <head>
      <title>HTML Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form method="POST" action="">
                <h2></h2>
                : <input type="date" class="form-control form-control-lg" placeholder="Visit Date" name="visitDate"/><br>
                : <input type="time" class="form-control form-control-lg" placeholder="Visit Time" name="visitTime"/><br>
                : <input type="text" class="form-control form-control-lg" placeholder="Doctor ID" name="doctorid"/><br>
                : <input type="text" class="form-control form-control-lg" placeholder="Patient ID" name="patientid"/><br>
                : <input type="text" class="form-control form-control-lg" placeholder="Cost" name="cost"/><br>
                <input type="submit" class="form-control form-control-lg">
            </form>
        </div>
    </body>
</html>
